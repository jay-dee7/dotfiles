[package]
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$package\
$golang\
$rust\
$c\
$node\
$terraform\
$env_var\
$cmd_duration\
$time\
$status\
$shell"""

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[cmd_duration]
min_time = 100
format = "took [$duration](bold yellow)"

[directory]
truncation_length = 8
truncation_symbol = "…/"

[git_branch]
symbol = "🌱 "
truncation_length = 20
truncation_symbol = "..."

[git_commit]
commit_hash_length = 8
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[line_break]
disabled = false

[golang]
format = "via [🏎💨 $version](bold cyan) "

[lua]
format = "via [🌕 $version](bold blue) "

[nodejs]
format = 'via [🤖 $version](bold green) '
detect_extensions = ['js', 'mjs', 'cjs', 'ts', 'mts', 'cts', 'svelte']

[rust]
format = "via [🦀 $version](red bold)"

[c]
format = 'via [$name $version]($style)'

[zig]
symbol = '⚡️ '

[status]
disabled = false
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true

[buf]
symbol = '🦬 '
